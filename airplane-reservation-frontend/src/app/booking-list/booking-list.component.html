<app-header></app-header>
<div class="panel panel-primary">
  <div class="panel-heading" >
    <h2>Booking List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Booking ID</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Depart Date</th>
          <th>Passengers</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings | async">
          <td>{{booking.bookingId}}</td>
          <td>{{booking.sourceAirport}}</td>
          <td>{{booking.destinationAirport}}</td>
          <td>{{booking.departDate}}</td>
          <td>{{booking.noOfPassengers}}</td>
          <td>
            <button class="btn btn-danger" data-toggle="modal" data-target="#basicExampleModal">Delete</button>
            <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-body" style="margin: auto; margin-top: 5%;">
                   <h3>Are You sure you want to delete the Booking?</h3>
                   <div class="modalButtons">
                   <button type="button" class="btn btn-info" (click)="deleteBooking(booking.bookingId)" data-dismiss="modal" style="margin-right: 10px;">Yes</button> 
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  </div>
                  </div>
                  
                </div>
              </div>
            </div>
            <button (click)="updateBooking(booking.bookingId)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="bookingDetails(booking.bookingId)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
