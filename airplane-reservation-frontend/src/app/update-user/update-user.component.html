<app-header></app-header>
<h3>Update User</h3>
<div [hidden]="submitted" style="width: 400px; margin: auto;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User ID</label>
      <input type="text" class="form-control" id="userId" required [(ngModel)]="user.userId" name="userId">
    </div>

    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label for="name">UserEmail</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">UserPassword</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <div class="form-group">
        <label for="name">UserPhone</label>
        <input type="text" class="form-control" id="userPhone" required [(ngModel)]="user.userPhone" name="userPhone">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
