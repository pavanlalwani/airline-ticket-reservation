<app-header></app-header>
<div class="container">
<h2>User Details</h2>

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Username:</b></label> {{user.username}}
  </div>
  <div>
    <label><b>User Phone: </b></label> {{user.userPhone}}
  </div>
  <div>
    <label><b>User Email:</b></label> {{user.email}}
  </div>
</div>

<br>
<br>
</div>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
