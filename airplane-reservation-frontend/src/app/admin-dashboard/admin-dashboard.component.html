<app-header></app-header>
<style>
  #box {
    width: 1000px;
    height: 60%;
  }

  #opacity-3 {
    opacity: 0.6 !important;
  }
</style>
<div style="padding: 50px;" class="d-flex align-items-center justify-content-center">
  <div class="shadow-lg p-3 mb-5 bg-dark rounded" id="box" style="opacity: 1;">
    <div class="container">
      <div class="row justify-content-center">
        <h2 class="font-weight-bold" style="color: white">Admin Home Page</h2>
      </div>
    </div><br>
    <div class="container" style="align-items: center;">
      <div class="content-center">
        <div class="row" style="width: fit-content; margin: auto;">
          <button type="button" class="btn btn-light" (click)="addFlight()">Add A Flight</button><br><br>
          <button type="button" class="btn btn-light" (click)="viewFlight()">View Flights Available</button><br><br>
          <button type="button" class="btn btn-light" (click)="addAirport()">Add An Airport</button><br><br>
          <button type="button" class="btn btn-light" (click)="viewAirport()">View Airports Available</button><br><br>
        </div>


        <div class="row" style="width: fit-content; margin: auto;">
          <button type="button" class="btn btn-light" (click)="addScheduledFlight()">Schedule A Flight</button><br><br>
          <button type="button" class="btn btn-light" (click)="searchScheduledFlight()">Search Scheduled
            Flight</button><br><br>
          <button type="button" class="btn btn-light" (click)="viewScheduledFlight()">View Scheduled
            Flight</button><br><br>
          <button type="button" class="btn btn-light" (click)="modifyScheduledFlight()">Modify Scheduled
            Flight</button><br><br>
        </div>
        
        <div class="row" style="width: fit-content; margin: auto;">
          <button type="button" class="btn btn-light" (click)="addUser()">Add new User</button><br><br>
          <button type="button" class="btn btn-light" (click)="viewUsers()">View Registered users</button>
        </div>
      </div>
    </div>
  </div>
</div>
