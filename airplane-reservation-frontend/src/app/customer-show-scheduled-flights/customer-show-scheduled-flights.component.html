<app-header></app-header>
<style>
    .wrapper{
      min-height: 90vh;
    }
    a{
      color:  #FF8040;
    }
  </style>
   <div class="wrapper">
      <div class="container ">
      <br><br>
      <h3 class="font-weight-bold">Scheduled Flight List</h3>
      <table border="1" class="table table-striped table-dark">
          <thead class="thead-dark">
              <tr>
                  <th>Schedule Flight Number</th>
                  <th>Source Airport</th>
                  <th>Destination Airport</th>
                  <th>Departure Time</th>
                  <th>Arrival Time</th>
                  <!-- <th>#</th> -->
              </tr>
          </thead>
          <tr *ngFor="let sf of scheduleFlights">
              <td>{{sf.scheduleFlightId}}</td>
              <td>{{sf.schedule.srcAirport.airportLocation}}</td>
              <td>{{sf.schedule.dstnAirport.airportLocation}}</td>
              <td>{{sf.schedule.deptDateTime}}</td>
              <td>{{sf.schedule.arrDateTime}}</td>
              <!-- <td>
                  <button type="button" (click)="removeScheduleFlight(sf.scheduleFlightId)" class="cncBtn btn btn-danger">Delete</button> 
              </td>                 -->
          </tr>
          </table>
          <br>
          
      </div>
  </div>
